<!doctype html>
{% extends "base.html" %}
{% block content %}
<!-- {% if error %} -->
<!-- <div class="alert alert-danger">{{error}}</div> -->
<!-- {% endif %} -->
{% for field in form %}
   {% if field.errors %}
   {% for error in field.errors %}
       <div class="alert alert-danger">{{ field.lable }}:{{ error }} </div> 
   {% endfor %}
   {% endif %}
{% endfor %}
<div class="col-xs-12 col-md-12">
  <ol class="breadcrumb">
    <span><a href="/">首页<span class="divider">/</span></a></span>
    <span><a href="/">{{b.name}}<span class="divider">/</span></a></span>
    <span class="active">发表文章</span>
  </ol>
  <form class="form-horizontal" action="/article/create/{{b.id}}" method="POST">{% csrf_token %}
    <div class="form-group form-group-lg">
      <label class="col-sm-1 control-label" for="formGroupInputLarge">标题</label>
      <div class="col-sm-9">
        <input type="text"  name="title" class="form-control" placeholder="标题" value="{{title}}"/> 
      </div>
    </div>
    <div class="form-group form-group-lg">
      <label class="col-sm-1 control-label" for="formGroupInputSmall">内容</label>
      <div class="col-sm-9">
        <textarea type="text" name="content" id="contentinput" class="form-control">{{form.content.value}}</textarea>
        <br />
          <button type="submit" class="btn btn-primary">发表</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
